<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | I forgor</title>

        <!-- Bootstrap -->
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
            rel="stylesheet"
        />

        <!-- Custom style -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main class="container" role="main">
            <div id="title" aria-label="main-text">
                <h1>Our Pricing</h1 role="title">
                <div
                    id="switch"
                    class="form-check form-switch"
                >
                    <label for="flexSwitchCheckDefault" class="form-check-label"
                        >Annually</label aria-label="price-annually"
                    >
                    <input
                        class="form-check-input"
                        aria-checked="true"
                        type="checkbox"
                        checked
                        role="switch"
                        id="flexSwitchCheckDefault"
                    />
                    <label for="flexSwitchCheckDefault" class="form-check-label"
                        >Monthly</label aria-label="price-monthly"
                    >
                </div>
            </div>
            <div id="main-part" aria-label="banner-prices">
                <div class="row">
                    <div class="col">
                        <h2>Basic</h2>
                        <h1>
                            &dollar;<span id="value0">19.99 </span>
                            <!-- &dollar;199.99 -->
                        </h1>
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users Allowed</li>
                            <li>Send up to 3 GB</li>
                        </ul>
                        <button>LEARN MORE</button>
                    </div>

                    <div class="col">
                        <h2>Professional</h2>
                        <h1>
                            &dollar;<span id="value1">24.99</span>
                            <!-- &dollar;249.99 -->
                        </h1>
                        <ul>
                            <li>1 TB Storage</li>
                            <li>5 Users Allowed</li>
                            <li>Send up to 10 GB</li>
                        </ul>
                        <button>LEARN MORE</button>
                    </div>

                    <div class="col">
                        <h2>Master</h2>
                        <h1>
                            &dollar;<span id="value2">39.99</span>
                            <!-- &dollar;399.99 -->
                        </h1>
                        <ul>
                            <li>2 TB Storage</li>
                            <li>10 Users Allowed</li>
                            <li>Send up to 20 GB</li>
                        </ul>
                        <button>LEARN MORE</button>
                    </div>
                </div>
            </div>
        </main>
        <footer aria-label="challenge-info">
            <div class="attribution">
                <div>
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io/challenges/pricing-component-with-toggle-8vPwRMIC"
                        target="_blank"
                    >
                        Frontend Mentor</a
                    >. Coded by
                    <a href="https://github.com/Nyyu/Pricing-component"> Ny</a>.
                </div>
            </div>
        </footer>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
